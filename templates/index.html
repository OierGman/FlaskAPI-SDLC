<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Testing API/JSON using Falcon Framework</title>
</head>
<body>
<form action="#" method="post">
        <H1>Where is the location?</H1>
        <select id="place" name="place">
            <option value="canterbury"> Canterbury</option>
            <option value="faversham"> Faversham</option>
            <option value="ashford"> Ashford</option>
            <option value="dover"> Dover</option>
            <option value="whitstable"> Whitstable</option>
            <option value="margate"> Margate</option>
            <option value="maidstone"> Maidstone</option>
        </select><br><br>
        <H1>Property Type?</H1>
        <select id="type" name="type">
            <option value="flat"> Flat/Apartment</option>
            <option value="detached"> Detached</option>
            <option value="semidetached"> Semi-Detached</option>
            <option value="terraced"> Terraced/End-Terrace</option>
            <option value="bungalow"> Bungalow</option>
        </select><br><br>
        <H1>Number of Rooms?</H1>
        <select id="text" name="room">
            <option value="1"> 1 Bedroom </option>
            <option value="2"> 2 Bedroom </option>
            <option value="3"> 3 Bedroom </option>
            <option value="4"> 4 Bedroom </option>
            <option value="5"> 5 Bedroom </option>
        </select><br><br>
        <input type="submit" value="submit">
</form>
    <style>
        body{background-color: gray; text-align: center; color: white;}
    </style>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script>
        function myFunc(){
            const place = document.getElementById("place").value;
            const type = document.getElementById("type").value;
            const room = document.getElementById("room").value;

             const bb = {
                place,
                type,
                room
            }

            const cc = JSON.stringify(bb);
            console.log(cc);


            $.ajax(
            {
                url: "/test",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(cc)
            }
            );

        }
    </script>
</body>
